<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1 class="main-title">Age calculator</h1>
        <section class="agecalculator">
            <form>
                <div class="ageinputs">
                    <div class="ageinput day">
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day">
                        <small class="errormessage">Must be a valid day</small>
                    </div>
                    <div class="ageinput month">
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" pattern="/[1-12]/">
                        <small class="errormessage">Must be a valid month</small>
                    </div>
                    <div class="ageinput year">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year">
                        <small class="errormessage">Must be a valid year</small>
                    </div>
                </div>
                <div class="validator">
                    <hr class="separator">
                    <button type="submit" role="button" aria-label="submit the date of birth">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
                    </button>
                </div>
            </form>
            <div class="results">
                <p class="result years"><span>--</span> years</p>
                <p class="result months"><span>--</span> months</p>
                <p class="result days"><span>--</span> days</p>
            </div>
        </section>
    </main>
</body>
</html>
